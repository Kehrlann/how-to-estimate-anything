<div id="question-page">
  <h3 id="question">{{ question?.text }}</h3>

  <form class="form">
    <label for="min"><span>Borne inférieure</span><span class="small">(95% de chance que la réponse soit plus grande)</span></label> <input type="number" id="min" name="min" [(ngModel)]="question.min" #minInput/>
    <label for="max"><span>Borne supérieure</span><span class="small">(95% de chance que la réponse soit plus petite)</span></label> <input type="number" id="max" name="max" [(ngModel)]="question.max" />
    <button id="next" class="primary" [disabled]="!question.min || !question.max" (click)="nextQuestion()">{{ question.isLast ? "Finir" : "Suivant" }}</button>
  </form>
</div>

<div id="question-page">
  <h2 id="question">{{ question?.text }}</h2>

  <div class="form">
    <label for="min">Min (95%)</label> <input type="number" id="min" name="min" [(value)]="question.min" />
    <label for="max">max (95%)</label> <input type="number" id="max" name="max" [(value)]="question.max" />
    <button id="next" disabled="true">Next</button>
  </div>
</div>

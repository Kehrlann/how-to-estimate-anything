<div id="question-page">
  <h2 id="question">{{ question?.text }}</h2>

  <form class="form">
    <label for="min"><span>Lower bound</span><span class="small">(95% chance the value is higher)</span></label> <input type="number" id="min" name="min" [(ngModel)]="question.min" #minInput/>
    <label for="max"><span>Higher bound</span><span class="small">(95% chance the value is lower)</span></label> <input type="number" id="max" name="max" [(ngModel)]="question.max" />
    <button id="next" class="primary" [disabled]="!question.min || !question.max" (click)="nextQuestion()">{{ question.isLast ? "Finish" : "Next" }}</button>
  </form>
</div>
